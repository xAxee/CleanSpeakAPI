name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./CleanSpeakAPI/CleanSpeakAPI.sln

    - name: Build
      run: dotnet build ./CleanSpeakAPI/CleanSpeakAPI.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ./CleanSpeakAPI.Tests/CleanSpeakAPI.Tests.csproj --no-build --verbosity normal